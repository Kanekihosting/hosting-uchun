{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ro'yhatdan o'tish</title>
<link rel="stylesheet" href="{% static 'login.css' %}">



</head>
<body>



<div class="login-container">
    <h2>Ro'yhatdan o'tish</h2>
    <form method="post">{% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="first_name" placeholder="Ism" required>
        <input type="text" name="last_name" placeholder="Familiya" required>
        <input style="width: 100%;padding: 10px;margin: 8px 0;border: 1px solid #ccc;border-radius: 5px;box-sizing: border-box;"
               type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Parol" required>
        <input type="password" name="password_2" placeholder="Parolni qaytadan yozing" required>
        <input type="submit" value="Ro'yhatdan o'tish">
    </form>
    <div class="signup-link">
        Akkauntingiz bormi? <a href="{% url 'login' %}">Login</a>
    </div>
</div>


</body>
</html>
