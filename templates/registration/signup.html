{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>


<div class="login-container">
    <h2>Login</h2>
    <form method="post">{% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="first_name" placeholder="Ismingiz" required>
        <input type="text" name="last_name" placeholder="Familiyangiz" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Parol" required>
        <input type="password" name="password_2" placeholder="Parolni qaytadan yozing" required>
        <input type="submit" value="Ro'yhatdan o'tish">
    </form>
</div>

</body>

</html>
