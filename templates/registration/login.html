{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

<title>Login Page</title>
<link rel="stylesheet" href="{% static 'login.css' %}">



</head>
<body>



<div class="login-container">

    <div class="signup-link">
        Akkauntingiz yoqmi? <a href="{% url 'user_register' %}">Ro'yhatdan o'tish</a>
    </div>
</div>


</body>
</html>
